<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #141517;
            font-family: Arial, Helvetica, sans-serif;
        }

        #container {
            min-height: 550px;
            max-height: max-content;
            width: 500px;
            padding: 40px;
            background-color: white;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            /* justify-content: center; */
            align-items: center;
        }

        #inputSection {
            height: 40px;
            width: 100%;
            border: none;
            display: grid;
            grid-template-columns: 1fr .15fr;
        }

        #inputContainer {
            height: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #inputBox {
            width: 100%;
            height: 40px;
            padding-inline: 35px;
            font-size: 18px;
            outline: none;
            border: 1px solid gray;
            border-radius: 20px 0px 0px 20px;
        }

        #suggestionCont {
            width: 100%;
            max-height: 235px;
            height: fit-content;
            /* padding-inline: 35px; */
            padding-block: 10px;
            overflow-y: scroll;
            scrollbar-width: none;
            display: none;
            top: 42px;
            left: 0px;
            border: 1px solid rgb(205, 205, 205);
            position: absolute;
            z-index: 1;
            border-radius: 10px;
            list-style: none;
            font-size: 16px;
            backdrop-filter: blur(10px);
            background: #ffffff50;
            box-shadow: 2px 2px 10px gray;
        }

        .nameLi {
            color: red;
        }

        #suggestionCont li {
            width: 100%;
            margin-block: 2px;
            padding-inline: 35px;
            display: flex;
            align-items: center;
            cursor: pointer;
            height: 25px;
        }

        #suggestionCont li:hover {
            /* backdrop-filter: blur(10px); */
            background: #b5b5b535;
        }

        #searchBtn {
            height: 40px;
            color: #aeaeae;
            --searchBorder: 1px solid gray;
            background: #f8f8f8;
            border-top: var(--searchBorder);
            border-bottom: var(--searchBorder);
            border-right: var(--searchBorder);
            border-left: 0px;
            border-radius: 0px 20px 20px 0px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #searchBtn i {
            position: relative;
            top: 1px;
            transform: scale(1.5);
        }

        #searchBtn i:hover {
            transform: scale(1.8);
            color: #6f6f6f;
        }

        #imageSection {
            height: 250px;
            width: 100%;
            margin-top: 30px;
            margin-bottom: 25px;
            border: 0px solid red;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            position: relative;
            h1 {
                position: absolute;
                bottom: -1%;
                margin-top: 25px;
            }
        }

        #countryFlagImage {
            max-width: 82%;
            max-height: 80%;
            box-shadow: 2px 2px 8px gray;
            border-radius: 8px;
            transition: all 0.1s ease-in;
        }

        #countryFlagImage:hover {
            transform: scale(1.01);
            box-shadow: 2px 2px 15px 6px #a0a0a0;
        }

        #countryDetails {
            min-height: 130px;
            width: 100%;
            /* margin-top: 30px; */
            padding-left: 35px;
            padding-right: 25px;
            border: 00px solid red;
            row-gap: 8px;
            column-gap: 4px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;

            p {
                height: 35px;
                min-width: fit-content;
                padding-inline: 20px;
                border-radius: 18px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                background: #e0e0e0;
                letter-spacing: 1px;
                font-size: 14px;
                font-weight: 500;
                /* margin-top: 20px; */
                border: 0.5px solid white;
            }

            p:hover {
                border: 0.5px solid #bbbbbb;
            }
        }

        #bodyBackground {
            height: 60%;
            width: 40%;
            position: absolute;
            bottom: 15%;
            z-index: -2;
            background: url("india.jpg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            filter: opacity(50%);
            border: 0px solid red;
        }

        #bodyBackgroundTop {
            height: 100%;
            width: 100%;
            backdrop-filter: blur(80px);
            position: absolute;
            z-index: -1;
        }




        @media screen and (max-width: 900px) {
            #bodyBackground {
                height: 30%;
                width: 70%;
                position: absolute;
                bottom: 30%;
                z-index: -2;
            }

            #bodyBackgroundTop {
                height: 100%;
                width: 100%;
                backdrop-filter: blur(80px);
                position: absolute;
                z-index: -1;
            }

        }

        @media screen and (max-width: 550px) {
            body {
                background: white;
                align-items: flex-start;
            }

            #container {
                height: 90vh;
                width: 100vw;
                padding: 20px;
                padding-top: 40px;
            }

            #imageSection {
                height: 280px;
                width: 100%;
                margin-top: 35px;
                margin-bottom: 35px;
                border: 0px solid red;
                h1 {
                    font-size: 30px;
                    margin-top: 30px;
                }
            }
            #countryFlagImage {
                max-width: 98%;
                max-height: 70%;
                border-radius: 6px;
            }
            #countryFlagImage:hover {
                transform: scale(1);
                box-shadow: 2px 2px 8px gray;
            }

            #countryDetails {
                min-height: 130px;
                width: 100%;
                /* margin-top: 30px; */
                padding-left: 5px;
                padding-right: 5px;
                border: 0px solid red;
                row-gap: 10px;
                column-gap: 4px;
                display: flex;
                flex-wrap: wrap;
                align-items: center;

                p {
                    height: 40px;
                    min-width: fit-content;
                    padding-inline: 20px;
                    border-radius: 20px;
                    font-size: 16px;
                }
            }
        }
    </style>
</head>

<body>
    <section id="container">

        <div id="inputSection">
            <div id="inputContainer">
                <input id="inputBox" placeholder="Search">
                <ul id="suggestionCont">
                    <!-- <li class="nameLI">India</li>
                    <li class="nameLI">Nepal</li> -->
                </ul>
            </div>
            <button id="searchBtn">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>

        <div id="imageSection">
            <img id="countryFlagImage" src="https://flagcdn.com/in.svg">
            <h1 id="countryHeading">INDIA</h1>
        </div>

        <div id="countryDetails">
            <p id="countryName">Country Name: New Delhi</p>
            <p id="capital">Capital: New Delhi</p>
            <p id="continent">Continent: Asia</p>
            <p id="currency">Currency: Indian rupee - INR</p>
            <p id="isd">ISD: +91</p>
            <p id="cctld">ccTLD: .in</p>
            <p id="population">Population: 12345678</p>
            <p id="language">language: English, Hindi, Tamil</p>
        </div>


    </section>


    <div id="bodyBackground"></div>
    <div id="bodyBackgroundTop"></div>



    <script>


        let inputBox = document.getElementById("inputBox");
        let suggestionCont = document.getElementById("suggestionCont");
        let searchBtn = document.getElementById('searchBtn');



        let storeName = [];


        ////////////////////     this part for retrieve all name fro the api   /////////////////////////
        let countryNameArr = [];
        const fetchCountryName = async () => {
            try {
                let res = await fetch('https://restcountries.com/v3.1/all');
                let data = await res.json();
                for (index in data) {
                    countryNameArr[index] = data[index].name.common;
                }
                // console.log(countryNameArr);
            }
            catch (err) {
                countryNameArr = ['India', 'Nepal', 'China'];
                window.alert("Search Suggestion not working properly")
                console.log("Captain", err);
            }
        }
        fetchCountryName();



        const searchResult = (event) => {

            storeName = [];
            let value = inputBox.value;
            let liTag = '';

            for (name of countryNameArr)
                if (name.toLowerCase().startsWith(value.toLowerCase())) // for every letter input in inputBox, each time input.value is startWith those value in country arr they will push in to the storeName arr
                    storeName.push(name);

            if (storeName.length == 0) {  //// if no suggestion present then suggestion list hide
                suggestionCont.style.cssText = "display: none;"
            }
            else {                        ////  if suggestion present then show 
                suggestionCont.style.cssText = "display: block;"
                for (name of storeName)   // after receiving all name list suggestion are generate
                    liTag += `<li>${name}</li>`;

                suggestionCont.innerHTML = liTag;
            }

        }
        inputBox.addEventListener('input', searchResult)


        ///////////  this part for click event for all list suggestion     ////////////
        suggestionCont.addEventListener('click', (event) => {
            if (event.target) {
                inputBox.value = event.target.innerText;
                searchFun();
                suggestionCont.style.display = 'none';
            }
        });

        ///////////    this part for inputBox focus or not and the corresponding action     ///////////////
        let inputFocus = 0;
        inputBox.addEventListener('focus', () => {
            inputFocus++;
            if (inputFocus > 1)
                suggestionCont.style.cssText = "display: block;"
            inputBox.style.cssText = "border: 1px solid #1c62b9;";

        })
        inputBox.addEventListener('blur', () => {
            setTimeout(() => {
                suggestionCont.style.cssText = "display: none;";
            }, 100)
            inputBox.style.cssText = "border: 1px solid gray;"
        })


        ////////////////     this part for receive details using inputBox.value    /////////////////

        const searchFun = async () => {
            nowName = inputBox.value;
            console.log(nowName)
            try {
                let res = await fetch(`https://restcountries.com/v3.1/name/${nowName}`);
                let data = await res.json();
                // console.log(data);

                let targetIndex = 0;  // hold The Actual Index is which the inputBox data present
                for (index in data) {
                    if (data[index].name.common == nowName) {
                        targetIndex = index;                 // Some time api send multiple data for an input in array for retrieve the correct value i use it
                        // console.log(data[index].name.common);
                    }
                }


                console.log(`Country Name: ${data[targetIndex].name.common} (${data[targetIndex].cioc})`);
                console.log(`Currency: ${data[targetIndex].currencies[Object.keys(data[targetIndex].currencies)[0]].name} - ${Object.keys(data[targetIndex].currencies)[0]}`);
                console.log(`Capital: ${data[targetIndex].capital}`);
                console.log(`Flag: ${data[targetIndex].flags.svg}`);
                console.log(`Coat Of Arms: ${data[targetIndex].coatOfArms.svg}`);
                console.log(`Population: ${data[targetIndex].population}`);
                console.log(`Continents: ${data[targetIndex].continents[0]}`);
                console.log(`Languages: ${Object.values(data[targetIndex].languages).join(', ')}`);
                console.log(`ISD: ${Object.values(data[targetIndex].idd).join('')}`);
                console.log(`ccTLD: ${data[targetIndex].tld[0]}`);


                countryFlagImage.src = data[targetIndex].flags.svg
                countryName.innerText = `Country Name: ${data[targetIndex].name.common} (${data[targetIndex].cioc})`;




            }
            catch (err) {
                inputBox.value = '';
                window.alert(`Don't find the Country "${nowName}"`);
                console.log(err);
            }
        }
        searchBtn.addEventListener('click', searchFun);




    </script>
</body>

</html>
