<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <section id="container">

        <div id="inputSection">
            <div id="inputContainer">
                <input id="inputBox" placeholder="Search">
                <ul id="suggestionCont">
                    <!-- <li class="nameLI">India</li>
                    <li class="nameLI">Nepal</li> -->
                </ul>
            </div>
            <button id="searchBtn">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>

        <div id="imageSection">
            <img id="countryFlagImage" src="https://flagcdn.com/in.svg">
            <h1 id="countryHeading">INDIA</h1>
        </div>

        <div id="countryDetails">
            <p id="countryName">Country Name: New Delhi</p>
            <p id="capital">Capital: New Delhi</p>
            <p id="continent">Continent: Asia</p>
            <p id="currency">Currency: Indian rupee - INR</p>
            <p id="isd">ISD: +91</p>
            <p id="cctld">ccTLD: .in</p>
            <p id="population">Population: 12345678</p>
            <p id="language">language: English, Hindi, Tamil</p>
            <img id="coatOfArms" src="https://mainfacts.com/media/images/coats_of_arms/in.svg" />
        </div>


    </section>


    <div id="bodyBackground"></div>
    <div id="bodyBackgroundTop"></div>



    <script src="app.js"></script>
</body>

</html>
