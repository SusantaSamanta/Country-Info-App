    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1e2127;
            font-family: Arial, Helvetica, sans-serif;
        }

        #container {
            height: 550px;
            width: 500px;
            padding: 40px;
            background-color: white;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            /* justify-content: center; */
            align-items: center;
        }

        #inputSection {
            height: 40px;
            width: 100%;
            border: none;
            display: grid;
            grid-template-columns: 1fr .15fr;
        }

        #inputContainer {
            height: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #inputBox {
            width: 100%;
            height: 40px;
            padding-inline: 35px;
            font-size: 18px;
            outline: none;
            border: 1px solid gray;
            border-radius: 20px 0px 0px 20px;
        }

        #suggestionCont {
            width: 100%;
            max-height: 235px;
            height: fit-content;
            padding-inline: 35px;
            padding-block: 10px;
            overflow-y: scroll;
            scrollbar-width: none;
            display: none;
            top: 42px;
            left: 0px;
            border: 1px solid gray;
            position: absolute;
            border-radius: 10px;
            list-style: none;
            font-size: 16px;
        }

        .nameLi {
            color: red;
        }

        #suggestionCont li {
            margin-block: 2px;
            display: flex;
            align-items: center;
            cursor: pointer;
            height: 25px;
        }

        #suggestionCont li:hover {
            background: #e9e9e9;
        }

        #searchBtn {
            height: 40px;
            color: gray;
            --searchBorder: 1px solid gray;
            background: #f8f8f8;
            border-top: var(--searchBorder);
            border-bottom: var(--searchBorder);
            border-right: var(--searchBorder);
            border-left: 0px;
            border-radius: 0px 20px 20px 0px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #searchBtn i {
            position: relative;
            top: 1px;
            transform: scale(1.5);
        }

        #searchBtn i:hover {
            transform: scale(1.8);
            color: rgb(78, 78, 78);
        }
        #imageSection{
            height: 250px;
            width: 100%;
            margin-block: 40px;
            border: 1px solid red;
        }
        #imageSection {
            height: 250px;
            width: 100%;
            margin-top: 30px;
            margin-bottom: 25px;
            border: 0px solid red;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            h1 {
                margin-top: 25px;
            }
        }
        #countryFlagImage {
            max-width: 82%;
            max-height: 80%;
            box-shadow: 2px 2px 8px gray;
            border-radius: 8px;
            transition: all 0.1s ease-in;
        }
        #countryFlagImage:hover{
            transform: scale(1.02);
            box-shadow: 2px 2px 20px 8px #a0a0a0;
        }

    </style>
</head>

<body>

        <div id="inputSection">
            <div id="inputContainer">
                <input id="inputBox" placeholder="Search">
                <ul id="suggestionCont">
                    <!-- <li class="nameLI">India</li>
                    <li class="nameLI">Nepal</li> -->
                </ul>
            </div>
            <button id="searchBtn">

        </div>
        <div id="imageSection">
            <img id="countryFlagImage" src="india.jpg">

    </section>

        const searchResult = (event) => {

            storeName = [];
            let value = inputBox.value;
            let liTag = '';

            for (name of nameArr) {
                // if (name.toLowerCase().includes(value.toLowerCase()))
                if (name.toLowerCase().startsWith(value.toLowerCase()))
                    storeName.push(name);

            }
            if (storeName.length == 0) {
                suggestionCont.style.cssText = "display: none;"
            }
            else {
                suggestionCont.style.cssText = "display: block;"
                for (name of storeName)
                    liTag += `<li>${name}</li>`;

                suggestionCont.innerHTML = liTag;
            }

        }
        inputBox.addEventListener('input', searchResult)



        suggestionCont.addEventListener('click', (event) => {
            if (event.target) {
                inputBox.value = event.target.innerText; 
                suggestionCont.style.display = 'none';  
            }
        });


        let inputFocus = 0;
        inputBox.addEventListener('focus', () => {
            inputFocus++;
            if (inputFocus > 1)
                suggestionCont.style.cssText = "display: block;"
            inputBox.style.cssText = "border: 1px solid #1c62b9;";

        inputBox.addEventListener('blur', () => {
